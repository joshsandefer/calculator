<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id='container'>
            <div id='display'>
                <p id='display-p'>0</p>
            </div>
            <div id='top-buttons' class='button-container'>
                <button class='num-button double-sized'>C</button>
                <button class='function-button' id='divide'>%</button>
                <button class='function-button' id='multiply'>X</button>
            </div>
            <div id='second-buttons' class='button-container'>
                <button class='num-button'>7</button>
                <button class='num-button'>8</button>
                <button class='num-button'>9</button>
                <button class='function-button' id='add'>+</button>
            </div>
            <div id='third-butons' class='button-container'>
                <button class='num-button'>4</button>
                <button class='num-button'>5</button>
                <button class='num-button'>6</button>
                <button class='function-button' id='subtract'>-</button>
            </div>
            <div id='bottom-buttons'>
                <div id='left-container' class='button-container'>
                    <div class='button-container'>
                        <button class='num-button'>1</button>
                        <button class='num-button'>2</button>
                        <button class='num-button'>3</button>
                    </div>
                    <div class='button-container'>
                        <button class='num-button double-sized'>0</button>
                        <button class='num-button'>.</button>
                    </div>
                </div>
                <div id='right-container' class='button-container'>
                    <button class='equals-button'>=</button>
                </div>
            </div>
        </div>
        <script src='index.js'></script>
    </body>
</html>
