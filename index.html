<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <h1>Welcome to my calculator!</h1>
        <div id="container">

            <div id="display">
                <p id="display-p">0</p>
            </div>

            <button class="" id="clear">C</button>

            <button class="" id="del">Del</button>

            <button class="function-button" id="divide">%</button>

            <button class="function-button" id="multiply">X</button>

            <button class="num-button" id="seven">7</button>

            <button class="num-button" id="eight">8</button>

            <button class="num-button" id="nine">9</button>

            <button class="function-button" id="add">+</button>

            <button class="num-button" id="four">4</button>

            <button class="num-button" id="five">5</button>

            <button class="num-button" id="six">6</button>

            <button class="function-button" id="subtract">-</button>

            <button class="num-button" id="one">1</button>

            <button class="num-button" id="two">2</button>

            <button class="num-button" id="three">3</button>
            
            <button class="num-button double-sized" id="zero">0</button>

            <button class="" id="decimal-point">.</button>

            <button class="equals-button" id="calculate">=</button>
            
        </div>

        <h2>Created by Josh Sandefer</h2>
        <script src="index.js"></script>
    </body>
</html>
